<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>no_continuations</title>
<script>
var pyt, add, square, mult
;

add = (x, y) => x + y;

mult = (x, y) => x * y;

square = (x) => mult(x, x);

pyt = (x, y) => { async( add(square(x), square(y)));

alert(pyt(3, 4));

function async(f) {
  setTimeout(f, 0);
}

</script>
</head>
<body><h1>js experiments</h1><p>use the console</p></body>
</html>
